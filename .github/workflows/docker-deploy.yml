name: Build, Test and Push Docker Image

on:
  push:
    branches:
      - dev

permissions:
  contents: write

jobs:
  test:
    name: Run Laravel Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run PHPUnit tests
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan config:cache
          php artisan test
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"

  build-and-deploy:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate new version tag
        id: tagger
        run: |
          git fetch --tags
          latest=$(git tag --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1)
          if [ -z "$latest" ]; then
            new_tag="v1.0.0"
          else
            version=$(echo "$latest" | sed 's/^v//')
            IFS='.' read -r major minor patch <<< "$version"
            patch=$((patch + 1))
            new_tag="v$major.$minor.$patch"
          fi
          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT
          echo "Generated tag: $new_tag"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image using Compose
        run: |
          docker compose build app

      - name: Tag and Push Docker image
        run: |
          TAG=${{ steps.tagger.outputs.new_tag }}
          docker tag laravel-app ${{ secrets.DOCKER_REPO }}:$TAG
          docker tag laravel-app ${{ secrets.DOCKER_REPO }}:latest
          docker push ${{ secrets.DOCKER_REPO }}:$TAG
          docker push ${{ secrets.DOCKER_REPO }}:latest

      - name: Create and Push Git Tag
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag ${{ steps.tagger.outputs.new_tag }}
          git push origin ${{ steps.tagger.outputs.new_tag }}
